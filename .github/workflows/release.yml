name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run full system test
      run: |
        python main.py
    
    - name: Run Phase 3 convergence test
      run: |
        python test_phase3_convergence.py
      continue-on-error: false
    
    - name: Run Phase 4 freeze validation
      run: |
        python test_phase4_freeze.py
      continue-on-error: false
    
    - name: Get version from tag
      id: get_version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION="${GITHUB_REF#refs/tags/}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
    
    - name: Create release notes
      id: release_notes
      run: |
        VERSION="${{ steps.get_version.outputs.version }}"
        cat > release_notes.md << EOF
        # THRESHOLD_ONSET Release $VERSION
        
        ## Phase Status
        - Phase 0: FROZEN FOREVER
        - Phase 1: FROZEN FOREVER
        - Phase 2: FROZEN FOREVER
        - Phase 3: FROZEN FOREVER
        - Phase 4: FROZEN FOREVER
        
        ## System Status
        All phases validated and frozen. Foundational construction complete.
        
        ## Changes
        See commit history for detailed changes.
        
        ## Installation
        \`\`\`bash
        git clone https://github.com/chavalasantosh/THRESHOLDONSET.git
        cd THRESHOLDONSET
        pip install -r requirements.txt
        python main.py
        \`\`\`
        EOF
        echo "notes<<EOF" >> $GITHUB_OUTPUT
        cat release_notes.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        name: THRESHOLD_ONSET ${{ steps.get_version.outputs.version }}
        body: ${{ steps.release_notes.outputs.notes }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload release artifacts
      run: |
        mkdir -p release
        cp main.py release/
        cp requirements.txt release/
        cp -r src release/
        cp -r docs release/
        tar -czf THRESHOLD_ONSET-${{ steps.get_version.outputs.version }}.tar.gz release/
        zip -r THRESHOLD_ONSET-${{ steps.get_version.outputs.version }}.zip release/
    
    - name: Attach artifacts to release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          THRESHOLD_ONSET-${{ steps.get_version.outputs.version }}.tar.gz
          THRESHOLD_ONSET-${{ steps.get_version.outputs.version }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
