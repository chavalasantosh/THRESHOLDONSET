name: Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string
      publish_to_testpypi:
        description: 'Publish to TestPyPI first?'
        required: false
        type: boolean
        default: false

jobs:
  build-and-publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # For trusted publishing
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Extract version from tag or input
      id: get_version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        elif [ "${{ github.event_name }}" == "release" ]; then
          VERSION="${{ github.event.release.tag_name }}"
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
        else
          # Extract from tag ref (e.g., refs/tags/v1.0.0 -> 1.0.0)
          VERSION="${GITHUB_REF#refs/tags/v}"
          VERSION="${VERSION#refs/tags/}"
        fi
        # Ensure version is valid (remove any non-numeric/dot characters)
        VERSION=$(echo "$VERSION" | sed 's/[^0-9.]//g')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"
    
    - name: Update version in setup.py and pyproject.toml
      run: |
        VERSION="${{ steps.get_version.outputs.version }}"
        echo "Updating version to: $VERSION"
        # Update setup.py
        sed -i "s/version=\"[^\"]*\"/version=\"$VERSION\"/" setup.py
        # Update pyproject.toml
        sed -i "s/^version = \"[^\"]*\"/version = \"$VERSION\"/" pyproject.toml
        # Verify changes
        echo "setup.py version:"
        grep "version=" setup.py | head -1
        echo "pyproject.toml version:"
        grep "^version = " pyproject.toml
    
    - name: Build package
      run: |
        python -m build
        ls -la dist/
    
    - name: Check package
      run: |
        python -m twine check dist/*
    
    - name: Publish to TestPyPI (if requested)
      if: github.event.inputs.publish_to_testpypi == 'true'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        python -m twine upload --repository testpypi dist/*
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        if [ -z "$TWINE_PASSWORD" ]; then
          echo "ERROR: PYPI_API_TOKEN secret is not set in Repository secrets!"
          echo "Please add it in: Settings -> Secrets and variables -> Actions -> Repository secrets"
          exit 1
        fi
        echo "Uploading to PyPI..."
        python -m twine upload dist/* --verbose
    
    - name: Create GitHub Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
